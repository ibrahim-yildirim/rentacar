<div class="list-group">
    <a  class="list-group-item list-group-item-action disabled" style="background-color: rgb(0, 0, 0); color:aliceblue;">Color</a>
    <div *ngFor="let color of colors">
        <a class="list-group-item list-group-item-action" routerLink="cars/{{color.id}}">  
            <img src="{{color.logo}}" style="width: 40px; padding-right: 15px;" >{{color.name}} </a> 
            
    </div>
    <button *ngIf="isLoggedIn() == true" id="addcolor" type="button" class="btn btn-success" routerLink ="">Add Color</button>
</div>
