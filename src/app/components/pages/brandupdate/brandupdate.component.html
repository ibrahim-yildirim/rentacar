<h3 style="margin-top:25px;">Update Brand</h3>

<form [formGroup]="brandAddForm" (ngSubmit)="update(brand.id)">
    <div class="form-group">
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="{{brand.name}}">
      <div class="alert alert-danger"
        *ngIf="brandAddForm.get('name').hasError('required') && brandAddForm.get('name').dirty"> Brand name required.
      </div>
    </div>
    <div class="form-group">
        <input type="text" id="id" formControlName="id" class="form-control" placeholder="{{brand.id}}">
        <div class="alert alert-danger"
          *ngIf="brandAddForm.get('id').hasError('required') && brandAddForm.get('id').dirty"> Brand id required.
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="brandAddForm.invalid">Update Brand</button>
  </form>
