<div class="card" style="width: 18rem; margin-top: 25px;" *ngFor="let car of cars">
  <img src="https://teknosafari.net/wp-content/uploads/2020/03/bmw-i8.jpg" class="card-img-top" alt="...">
  <div class="card-body" >
    <h5 class="card-text">{{car.brandName}} Details</h5>
    <p class="card-text">{{car.description}}</p>
    <p class="card-text">{{car.dailyPrice | currency }}</p>
  </div>
</div>


<div class="form_wrap">
  <div class="form_wrap-caption" style="position: relative">
    <h3 style="margin-bottom: 20px; margin-top: 25px;" >Kişisel Bilgiler</h3>
  </div>
  <div class="form_wrap-content" style="border: solid black 2px; border-radius: 10px; padding: 20px;" >
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="" class="form-label">İsim*</label>
          <input
            oninput="this.value=this.value.turkishToUpper()"
            class="reservationFormItem form-control BillingInformationupparcase BillingInformationupparcaseFirstName"
            autocomplete="off"
            required=""
            name="FirstName"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="" class="form-label">Soyisim*</label>
          <input
            oninput="this.value=this.value.turkishToUpper()"
            class="reservationFormItem form-control BillingInformationupparcase BillingInformationupparcaseLastName"
            autocomplete="off"
            required=""
            name="LastName"
          />
        </div>
        <div>
            
        <div>

            <a
              id="loginModalBtn"
              modal-target="modal-login"
              style="display: none"
            ></a>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="form-label">Ehliyet Alış Tarihi*</label>
      <input
        name="DrivingLicenseTakingDateSelect"
        id="DrivingLicenseTakingDateSelect"
        class="form-control datepicker reservationFormItem hasDatepicker"
        placeholder="GG/AA/YYYY"
        value=" 01/01/0001"
        autocomplete="off"
        required=""
        maxlength="10"
      />
      <input
        type="hidden"
        id="DrivingLicenseTakingDate"
        required=""
        name="DrivingLicenseTakingDate"
      />
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="" class="form-label">Kimlik Bilgisi*</label>
          <select
            class="form-control Nationality reservationFormItem"
            required=""
            name="Nationality"
          >
            <option value="">Seçiniz</option>
            <option value="T.C." selected="">TC Kimlik No</option>
            <option value="Yabancı">Pasaport No</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="" class="form-label NationalityName">TC Kimlik No*</label>
          <input
            type="number"
            class="form-control NationalityNameinput mask_TCKN reservationFormItem"
            autocomplete="off"
            data-parsley-checktckn="TCKN hatalı. Lütfen girilen değeri kontrol ediniz."
            required=""
            data-parsley-required=""
            name="TCKN"
            data-parsley-trigger="focusout"
            data-parsley-trigger-after-failure="focusout"
            maxlength="11"
          />
        </div>
      </div>
    </div>
